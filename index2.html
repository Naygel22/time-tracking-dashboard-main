<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboardContainer">

    <div id="userItem">
      <div id="userItem-row1">
        <img src="images/image-jeremy.png" alt="image-jeremy" id="userImg">
        <p id="reportText">Report for</p>
        <p id="userName">Jeremy Robson</p>
        
      </div>

      <div id="userItem-row2">
        <p class="frequency">Daily</p>
        <p class="frequency">Weekly</p>
        <p class="frequency">Monthly</p>
      </div>
    </div>

  <div class="weeklyDashboardContainer">
    <div id="workItem-container" class="itemContainer">
      <img src="images/icon-work.svg" alt="icon-work" class="icon-work">
    <div id="workItem" class="item">
      <div class="titleBar">
        <p class="itemTitle">Work</p>
        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" id="iconImg">
      </div>

      <div class="currentWeeklyTime"></div>

      <div class="lastWeekTime">
        Last Week - 36hrs
      </div>
      
    </div>
  </div>

  <div id="playItem-container" class="itemContainer">
    <div id="playItem" class="item"></div>
  </div>
  
  <div id="studyItem-container" class="itemContainer">
    <div id="studyItem" class="item"></div>
  </div>
  
  <div id="exerciseItem-container" class="itemContainer">
    <div id="exerciseItem" class="item"></div>
  </div>

  <div id="socialItem-container" class="itemContainer">
    <div id="socialItem" class="item"></div>
  </div>

  <div id="selfCarelItem-container" class="itemContainer">
    <div id="selfCarelItem" class="item"></div>
  </div>


  </div>
    


  </div>


  <script src="timeTracking.js"></script>
</body>
</html>
