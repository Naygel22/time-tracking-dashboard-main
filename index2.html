<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dashboardContainer">

    <div id="userItem">
      <div id="userItem-row1">
        <img src="images/image-jeremy.png" alt="image-jeremy" id="userImg">
        <p id="reportText">Report for</p>
        <p id="userName">Jeremy Robson</p>

      </div>

      <div id="userItem-row2">
        <p class="frequency" id="frequencyDaily">Daily</p>
        <p class="frequency" id="frequencyWeekly">Weekly</p>
        <p class="frequency" id="frequencyMonthly">Monthly</p>
      </div>
    </div>

    <div class="timeDashboardContainer" id="timeDashboardContainer"></div>

  </div>


  <script src="timeTracking.js"></script>
</body>

</html>
